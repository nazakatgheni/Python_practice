<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Sight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sasquatch Websighting</h1>
        <div class="d-flex align-items-end flex-column m-3">
            <h3>{{ user.first_name }} {{ user.last_name }}</h3>
            <a href="/user/dashboard"  style="text-decoration: none;">Dashboard</a>
            <a href="/user/logout" class="ms-3"  style="text-decoration: none;">logout</a>
        </div>
        
        <div class="grid gap-3">
            <div class="m-5">
                <h4 >{{sight.location}} on {{sight.date_of_siting}}</h4>
            </div>
            <div class="m-5">
                <h4>What Happened:</h4>
            </div>
            <div class="m-5">
                <p>{{sight.description}}</p>
            </div>
            <div class="m-5">
                <h4># of Sasquatches: {{sight.num_of_sas}}</h4>
            </div>
            <div class="m-5">
                <h4>Reported By: {{sight.first_name}} {{sight.last_name}}</h4>
            </div>
        
        </div>
    </div>
</body>
</html>
