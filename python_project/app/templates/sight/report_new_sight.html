<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Sighting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sasquatch Websighting</h1>
        <div class="d-flex align-items-end flex-column m-3">
            <h3>{{ user.first_name }} {{ user.last_name }}</h3>
            <a href="/user/dashboard"  style="text-decoration: none;">Dashboard</a>
            <a href="/user/logout" class="ms-3"  style="text-decoration: none;">logout</a>
        </div>
        
        <div >
            <h2>Report a Sighting</h2>
            <form action="/sight/add" method="POST">
                <div>
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" name="location" class="form-control">
                </div>
                <div>
                    <label for="date_of_siting" class="form-label">Date of Siting:</label>
                    <input type="date" name="date_of_siting" class="form-control">
                </div>
                <div>
                    <label for="description" class="form-label">What Happened:</label>
                    <textarea name="description" class="form-control"></textarea>
                </div>
                <div>
                    <label for="num_of_sas" class="form-label"># of Sasquatches:</label>
                    <input type="number" name="num_of_sas" class="form-control"></input>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <input type="submit" value="Report" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
