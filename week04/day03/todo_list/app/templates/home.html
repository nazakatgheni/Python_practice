<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>Todo</th>
                <th>Date Added</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
                <tr>
                    <td>{{todo.text}}</td>
                    <td>{{todo.created_at.strftime('%Y-%m-%d')}}</td>
                    <td>
                        <a href="todo/{{todo.id}}" class="btn btn-light">view</a>
                    </td>
                    <td>
                        <a href="/todo/update/{{todo.id}}" class="btn btn-light">update</a>
                    </td>
                    <td>
                        <a href="/todo/delete/{{todo.id}}" class="btn btn-light">delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/todo/add" class="btn btn-light">Add a Todo</a>
</div>
</body>
</html>
